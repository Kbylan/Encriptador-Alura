<!DOCTYPE html>

<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <title>SecretGuard</title>
        <link rel="shorcut icon" href="Imagenes/lock-solid (2).svg">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>
            
            <img src="Imagenes/Logo.png" alt="Logo de alura">
            <h1>SecretGuard</h1>
            
        </header>

        <main>

            <textarea id="areaTexto" rows="10" cols="30" placeholder="Escriba su texto aqui"></textarea>
            <div class="botonesAreaTexto">
                <button id="botonEncriptar">Encriptar</button>
                <button id="botonDesencriptar">Desencriptar</button>
                <button id="botonBorrarAT">Borrar</button>
            </div>
            <select class="seleccionEncriptado">
                <option value="alura">Encriptado Alura</option>
            </select>
            <textarea id="areaResultado" rows="10" cols="30" disabled></textarea>
            <div class="botonesAreaResultado">
                <button id="botonCopiar">Copiar</button>
                <button id="botonBorrarR">Borrar</button>
            </div>


        </main>

        <footer>

            <img src="Imagenes/logo-aluraespanhol.svg" alt="Logo alura latam" id="logoAluraFoo">
            <img src="Imagenes/logoOne.png" alt="Logo One" id="logoOne">

            <h3>"Encrypt your communication, encrypt your peace of mind"</h3>

            <section id="info y contacto">
                <ul>
                    <li>Contacto</li>
                </ul>

            </section>

            <i class="fa-brands fa-github fa-spin"></i>
            <i class="fa-brands fa-linkedin fa-spin fa-spin-reverse"></i>


            
        </footer>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1fccf66538.js" crossorigin="anonymous"></script>
    

</html>
