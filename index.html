<!DOCTYPE html>

<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <title>SecretGuard</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="shorcut icon" href="Imagenes/lock-solid (2).svg">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            
            <img src="Imagenes/Logo.png" alt="Logo de alura" class="logoAlura">
            <h1 class="nombrePagina1">Secret</h1><h1 class="nombrePagina2">Guard</h1>
            <i class="fa-solid fa-lock fa-xl"></i>
            
        </header>

        <main>

            <div class="contenedor">

                <div class="lado-izquierdo">

                    <textarea id="areaTexto" class="area-izquierda"  placeholder="Escriba su texto aqui"></textarea>
                    <div class="botonesAreaTexto">

                        <button id="botonEncriptar">Encriptar</button>
                        <button id="botonDesencriptar">Desencriptar</button>
                        <button id="botonBorrarAT">Borrar</button>

                    </div>

                </div>

                <div class="lado-derecho">

                    <textarea id="areaResultado" class="area-derecha" rows="30" cols="55" readonly></textarea>
                    <div class="botonesAreaResultado">

                        <button id="botonCopiar">Copiar</button>
                        <button id="botonBorrarR">Borrar</button>

                    </div>

                </div>

            </div>


        </main>

        <footer>

            <div class="boxLogos">

                <img src="Imagenes/logo-aluraespanhol.svg" alt="Logo alura latam" id="logoAluraFoo" class="logoFooter">
                <img src="Imagenes/logoOne.png" alt="Logo One" id="logoOne" class="logoFooter">

            </div>

            <div class="slogan">
                <h3>"Encrypt your communication, encrypt your peace of mind"</h3>
            </div>

            <section id="info y contacto" class="infoFooter">

                <ul>
                    <li>Contacto</li>
                </ul>

            </section>

            <div class="redes">

                <p class="sigueme">Sigueme en mid redes!</p>
                <i class="fa-brands fa-github fa-5x" style="color: rgb(230,222,0,.75);"></i>
                <i class="fa-brands fa-linkedin fa-5x" style="color: rgb(230,222,0,.75);"></i>

            </div>

            
        </footer>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1fccf66538.js" crossorigin="anonymous"></script>
    

</html>
